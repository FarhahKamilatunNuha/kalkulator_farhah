<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<center><h1>KALKULATOR</h1></center>
<body>
    <div class="kotak">
    <h3>PERTAMBAHAN</h3>
    <input id="bil1"><br/>
    <input id="bil2"><br/>
    <input id="hasil"><br/>
    <button onclick="tambah()">TAMBAH</button><br/>
    </div>

    <div class="kotak1">
    <h3>PERKALIAN</h3>
    <input id="bil3"><br/>
    <input id="bil4"><br/>
    <input id="hasil1"><br/>
    <button onclick="kali()">KALI</button><br/>
    </div>
    
    <div class="kotak2">
    <h3>PEMBAGIAN</h3>
    <input id="bil5"><br/>
    <input id="bil6"><br/>
    <input id="hasil2"><br/>
    <button onclick="bagi()">BAGI</button><br/>
    </div>
    <script>
      function tambah(){
        var angka1 = parseInt(document.getElementById('bil1').value)
        var angka2 = parseInt(document.getElementById('bil2').value)
        var hasil = angka1+angka2;
        document.getElementById('hasil').value = hasil;
      }

      function kali(){
        var angka3 = parseInt(document.getElementById('bil3').value)
        var angka4 = parseInt(document.getElementById('bil4').value)
        var hasil = angka1*angka2;
        document.getElementById('hasil1').value = hasil;
      }

      function bagi(){
        var angka5 = parseInt(document.getElementById('bil5').value)
        var angka6 = parseInt(document.getElementById('bil6').value)
        var hasil = angka1/angka2;
        document.getElementById('hasil2').value = hasil;
      }
    </script>
</body>
